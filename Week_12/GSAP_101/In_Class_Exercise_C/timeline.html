<!DOCTYPE html>
<html>
<head>
	<title>Timeline 101</title>
	<style type="text/css">
		body{
			text-align: center;
		}

		.progress{
			position: relative;
			z-index: 3;
			width: 100%;
			height: 10px;
			background-color: black;
		}

		h2, p{
			text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
			position: relative;
			font-family: Arial, sans-serif;
		}

	</style>
</head>
<body>

<div class="progress"></div>

<div id="page-wrap">
	<h2>Hello Greensock</h2>
	<h2>You're Awesome!</h2>
	<p>I just made my first animation timeline in js and that's pretty cool.</p>
</div>

<script type="text/javascript" src="js/TweenMax.min.js"></script>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

<script type="text/javascript">
	$(document).ready(function (){
		// var $bg = $('#bg');
		// var bg = document.getElementById('bg');

		var $hello = $('h2').eq(0),
		$awesome = $('h2').eq(1),
		$text = $('p'),
		$progress = $('.progress'),
		$bg = $('#page-wrap');

		// set the initial perspective for animations
		CSSPlugin.defaultTransformPerspective = 800;

		var tl = new TimelineLite();

		tl.from($bg, 1, {opacity:0})
		.from($hello, 0.5, {left: -500, opacity:0})
		.from($awesome, 0.5, {right: -500, opacity:0})
		.from($text, 0.8, {top: 50, opacity:0}, "-=0.5")
		.from($progress, tl.duration(), {scaleX:0, transformOrigin: 'left', ease:Linear.easeNone}, 0)
		.to($progress, 0.6, {opacity: 0, top: -8});
	});
</script>
</body>
</html>
