<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Carousel Data Attribute Style</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<style type="text/css">
		#dataCarousel{
			width: 100vw;
			height: 100vh;
		}

		img{
			width: 100%;
		}
	</style>
</head>
<body>
<!-- Carousel Wrapper/Parent -->
<div id="jqCarousel" class="carousel slide">

	<!-- Indicator Buttons -->
	
	<ol class="carousel-indicators">
		<li class="item0 active"></li>
		<li class="item1"></li>
		<li class="item2"></li>
	</ol>

	<div class="carousel-inner" role="listbox">

<div class="item active">
	<img src="img/goat-1.jpg" alt="goats in a tree">
	<div class="carousel-caption">
		<h3>Tagline</h3>
		<p>Call to Action <button class="btn btn-success">Buy a Goat!</button></p>
	</div>
</div>

<div class="item">
	<img src="img/goat-2.jpg" alt="goats in a tree">
</div>

<div class="item">
	<img src="img/goat-3.jpg" alt="goats in a tree">
</div>
</div>
</div>

<a class="left carousel-control" href="#jqCarousel" role="button">
	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
</a>

<a class="right carousel-control" href="#jqCarousel" role="button">
	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
</a>



<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script type="text/javascript">
  	// wait for the DOM to load before adding event listeners
  	$(document).ready(function(){
  		// select our carousel wrapper and call the carousel method from bootstrap.js
  		$('#jqCarousel').carousel({
  			interval: 2000,
  			pause: 'hover'
  		});

  		// prev + next buttons
  		$('.left').clicked(function(){
  			$('#jqCarousel').carousel('prev')
  		});

		$('.right').clicked(function(){
  			$('#jqCarousel').carousel('next')
  		});

  		$('item0').click(function(){
  			$('jqCarousel').carousel(0)
  		});

  		$('item1').click(function(){
  			$('jqCarousel').carousel(1)
  		});

  		$('item2').click(function(){
  			$('jqCarousel').carousel(2)
  		});

  	});
  </script>

</body>
</html>
