<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Carousel Data Attribute Style</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<style type="text/css">
		#dataCarousel{
			width: 100vw;
			height: 100vh;
		}

		img{
			width: 100%;
		}
	</style>
</head>
<body>
<!-- Carousel Wrapper/Parent -->
<div id="jqCarousel" class="carousel slide" data-ride="carousel" data-pause="hover" data-interval="3000">

	<!-- Indicator Buttons -->
	
	<ol class="carousel-indicators">
		<li data-target="#dataCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#dataCarousel" data-slide-to="1"></li>
		<li data-target="#dataCarousel" data-slide-to="2"></li>
	</ol>

	<div class="carousel-inner" role="listbox">

<div class="item active">
	<img src="img/goat-1.jpg" alt="goats in a tree">
</div>

<div class="item">
	<img src="img/goat-2.jpg" alt="goats in a tree">
</div>

<div class="item">
	<img src="img/goat-3.jpg" alt="goats in a tree">
</div>
</div>
</div>

<a class="left carousel-control" href="#jqCarousel" role="button">
	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
</a>

<a class="right carousel-control" href="#jqCarousel" role="button">
	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
</a>



<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- Custom Scripts always after bootstrap and jquery have loaded -->
  

</body>
</html>
