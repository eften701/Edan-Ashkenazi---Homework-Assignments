<!DOCTYPE html>
<html>
<head>
	<title>Dynamic DOM 2 Ways</title>

</head>
<body>

<p onclick="addSingleP()"> Add a single p using strings</p>
<button onclick="addMultiP(6)">Add Multiple p the right way using DOM nodes</button>

<div id="content">
	<p>This is some dummy text that will be oerwritten by the innerHTML hacky way</p>
</div>

<script type="text/javascript">
		// declare our content var globally
		var content;
		// This will only work globally becuase the script tag is after the body content
		content = document.getElementById('content');
		console.log(content);

		function addSingleP(){
			// content.innerHTML += "some text";
			content.innerHTML = "<p>This is a poorly instatiated paragraph using string trickey.</p>";
		}

		// proper dynamic DOM
		function addMultiP(num){
			// start our loop
			for( var i = 0; i < num; i++){
				// console.log(i);
				// create a p element node
				var p = document.createElement('P');
				console.log(p);
				// create a text node to go inside the p
				var text = document.createTextNode('This is a paragraph number: ' + i);
				// append the text to the p
				p.appendChild(text);
				// append the p to the content div
				content.appendChild(p);			}
		}


	</script>
</body>
</html>
