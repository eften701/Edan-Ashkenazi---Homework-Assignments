<!DOCTYPE html>
<html>
<head>
	<title>Event Listeners/Delegation (Teaser)</title>
	<style type="text/css">
	img{
		display: block;
	}
	.hidden{
		display: none;
	}
	
		
	</style>

</head>
<body>
	<h1 id="eventH1">This h1 is here to be moused over so we can see the event object</h1>
	<button id="hideBtn">Hide</button>

	<div>
		<img id="bill" src="http://www.fillmurray.com/800/400"/>
	</div>

	<script type="text/javascript">
	// wait for the DOM to be loaded before executing certain lines of code

	document.addEventListener('DOMContentLoaded', function(){
		// add our event lesteners after our DOM has fuly loaded
		// in this example the callback function is anonymous, aka we call a function here and it happens and can never be called elsewhere
		document.getElementById('hideBtn').addEventListener('click', hideMurray);
		document.getElementById('eventH1').addEventListener('mouseover', function(event){
			console.log(event.target);
			var el = event.target;
			el.classList.toggle('hidden');
		})


});



	



		function hideMurray(){
			var murray = document.getElementById('bill');
			murray.classList.toggle('hidden');
		}
		
	</script>

</body>
</html>
